version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      - ENV=development
      - LOG_LEVEL=INFO
      - CORS_ORIGINS=http://localhost:5173,http://frontend:5173
      - USE_LLM=true
    volumes:
      - ./backend/src:/app/src
    command: uvicorn fermatter.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
    volumes:
      - ./frontend/src:/app/src
    depends_on:
      - backend
